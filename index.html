<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/x-icon" href="Images/Cal_logo.png" alt="AM" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="reponsiveness.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=Acme&family=Amatic+SC&family=Bricolage+Grotesque&family=Cairo+Play&family=Cedarville+Cursive&family=Chakra+Petch:ital,wght@1,300&family=Comic+Neue:wght@300&family=Cormorant+Garamond:wght@700&family=Courgette&family=Fuggles&family=Gamja+Flower&family=Inconsolata:wght@300&family=Itim&family=Kalam&family=Kavoon&family=Lilita+One&family=Long+Cang&family=Lora&family=Nanum+Myeongjo:wght@800&family=Neucha&family=Oldenburg&family=Playball&family=Rampart+One&family=Roboto+Slab:wght@500&family=Russo+One&family=Signika+Negative:wght@500&family=Skranji&family=Tilt+Neon&family=Vibur&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <title>Math Tool</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="app-calculator">
      <div class="calculator">
        <div class="display">0</div>
        <div class="history"></div>

        <div class="buttons">
          <button id="clear-entry" data-key="CE">CE</button>
          <button id="copy" data-key="copy">copy</button>
          <button data-key="pi">π</button>
          <button data-key="backspace">
            <img
              src="Images/Back.png"
              style="width: 29%; vertical-align: sub"
            />
          </button>
          <button id="clear" data-key="C">AC</button>
          <button data-key="1/x">1/x</button>
          <button data-key="x2">x²</button>
          <button data-key="sqrtx">√x</button>
          <button data-key="%">%</button>
          <button data-key="/">/</button>
          <button data-key="*">x</button>
          <button data-key="-">-</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="+" class="double-height">+</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="=" class="double-height">=</button>
          <button data-key="0" class="double-width">0</button>
          <button data-key=".">.</button>
        </div>
      </div>
    </div>
    <div class="explanations">
      <div id="click-ce">
        <span id="meansClearEntc">CE</span>: Clear Entry, remove last input.
      </div>
      <div id="click-c">
        <span id="meansClearEntc">AC</span>: Clear All, reset calculator.
      </div>
    </div>
  </body>
</html>
